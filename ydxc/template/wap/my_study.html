{/include file="header.html"/}
	
	<body>
		<!--[if lt IE 9]>对不起，浏览器版本太低~！<![endif]-->
		<form method="post" id="myform" action="/index.php?do=comment_submit">
			<div class="container">
				<div class="row my-info">
					<div class="col-xs-12">
						<p>班级信息</p>
						<h2>{/$class_title/}</h2>
					</div>
					<div class="col-xs-12">
						<p>场地位置</p>
						<h2>{/$cd.cd_address/}</h2>
					</div>
					<div class="col-xs-12">
						<p>当前科目</p>
						<h2>科目{/$kemu/}</h2>
					</div>
					<div class="col-xs-12">
						<p>当前教练</p>
						<h2>{/$xingming/}</h2>
					</div>
					<div class="col-xs-12">
						<p>教练电话</p>
						<h2>{/$coach_phone/}</h2>
					</div>
				</div>
				
				<div class="row evaluate">
					<p class="col-xs-12">评价</p>
					<div class="col-xs-12">
						<span>评价打分</span>
						<div class="stars stars-example-css" style="display: inline-block; width: auto; padding: 0 16px 0 30px;">
							<div class="br-wrapper br-theme-css-stars">
								<select id="example-css" name="rating" style="display: none;">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
						</div>
						<!--<span>3分</span>-->
					</div>
				</div>
				
				<div class="row info-text">
					<textarea name="content" rows="6" placeholder="请填入你对教练的评价"></textarea>
				</div>
				
				<input type="hidden" name="coach_id" value="{/$coach_id/}" />
				
				<div class="kong row"></div>
				
				<div class="row application-btn">
					<input  class="col-xs-12" id="form_submit" type="submit" value="提交" style="border: 0; color: #FFFFFF; background-color: #22A7F0;"  />
				</div>
				
			</div>
		</form>
		<script src="/template/wap/public/js/jquery.barrating.js"></script>
		<script src="/template/wap/public/js/examples.js"></script>
		
		<script>
			var k2_status = {/$userwxinfo.k2_status/};
			$('#form_submit').click(function(){
				if(2 == k2_status){
					alert("评论提交成功");
				} else {
					alert("未通过考试，不能评论");
				}
			});
		</script>
		
	</body>
</html>
